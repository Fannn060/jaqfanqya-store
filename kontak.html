    <form id="formKomentar">
      <input type="text" id="inputKomentar" placeholder="Tulis komentar..." required>
      <button type="submit">Kirim</button>
    </form>
  </div>
  <script>
    const formKomentar = document.getElementById("formKomentar");
    const inputKomentar = document.getElementById("inputKomentar");
    const komentarList = document.getElementById("komentarList");
    const komentarData = [];
  
    formKomentar.addEventListener("submit", function(e) {
      e.preventDefault();
      const teks = inputKomentar.value.trim();
      if (teks !== "") {
        komentarData.unshift(teks);
        tampilkanKomentar();
        inputKomentar.value = "";
      }
    });
  
    function tampilkanKomentar() {
      komentarList.innerHTML = komentarData.map(k => `<p>${k}</p>`).join("");
    }
  </script>
